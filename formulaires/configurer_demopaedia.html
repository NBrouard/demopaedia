<div class="formulaire_spip formulaire_configurer formulaire_#FORM">
	<h3 class='titrem'><:demopaedia:cfg_general:></h3>
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

	<form method="post" action="#ENV{action}">
	<div>
		#ACTION_FORMULAIRE{#ENV{action}}
		<ul>
			<li class='configurer_domaine'>
				<label for="domaine"><:demopaedia:label_domaine:></label>
				<div class='explication'><:demopaedia:label_domaine_details:></div>
				<input type="text" name="domaine" value="[(#ENV{domaine})]" id="domaine" class="text" />
			</li>
			<li class='configurer_editions'>
				<label for="editions"><:demopaedia:label_editions:></label>
				<div class='explication'><:demopaedia:label_editions_details:></div>
				<textarea name="editions" id="editions" class="textarea">[(#ENV{editions})]</textarea>
			</li>
			<li class='configurer_pages_i'>
				<label for="pages_i"><:demopaedia:label_pages_i:></label>
				<div class='explication'><:demopaedia:label_pages_details:></div>
				<textarea name="pages_i" id="pages_i" class="textarea">[(#ENV{pages_i})]</textarea>
			</li>
			<li class='configurer_pages_ii'>
				<label for="pages_ii"><:demopaedia:label_pages_ii:></label>
				<div class='explication'><:demopaedia:label_pages_details:></div>
				<textarea name="pages_ii" id="pages_ii" class="textarea">[(#ENV{pages_ii})]</textarea>
			</li>
		</ul>
		<p class='boutons'>
			<span class='image_loading'>&nbsp;</span>
			<input type='submit' class='submit' value='<:bouton_enregistrer:>' />
		</p>
	</div>
	</form>
</div>
